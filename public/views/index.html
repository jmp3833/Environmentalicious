<!DOCTYPE html>

    <head>
        <title>Environmentalicious</title>
        <link rel ="stylesheet" href="../css/bootstrap.css">
        <link rel ="stylesheet" href="../css/bootstrap-theme.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="../../src/app/routes.js"></script>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxsLV4A1xcgThZYX0OZrbN0mlgx0HhSDM">
        </script>
        <style>
          #map-canvas {
            height: 300px;
            width: 300px;
            margin: 0px;
            padding: 0px
          }
        </style>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 43.083, lng: -77.675},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
            position: { lat: 43.08301, lng: -77.67501},
            map: map,
            title:"Sustainalot"
        });
        google.maps.event.addListener(marker, 'click', function() {
            map.setZoom(15);
            map.setCenter(marker.getPosition());
        });
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
