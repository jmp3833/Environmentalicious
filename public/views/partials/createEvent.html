<div class="container">
    <div class="OuterMostClass row">
        <!--    My Events sidebar   -->
        <div class="outerClass col-md-3 greenFour" id="my-events" ng-init="getEvents()"
                                                    style="  
                                                        margin-right: 60px;
                                                        margin-left:30px; 
                                                        margin-top:30px;
                                                        box-shadow: 2.5px 2.5px 5px #648b60;
                                                        border-radius: 25px;">
            <h1 style="border-bottom: thin dotted #648B60; text-align:center;"> My Events </h1>
            <li style="list-style-type: none;"ng-repeat="e in events"><a ng-href="#/singleEvent/{{e.id}}">{{e.name}}</a></li>

            <br/>
            <p style="border-top: thin dotted #648B60;"> Would you like to <a href="#/createEvent">create an event?</a></p>
        </div>
        <!--    Content   -->
        <div class="outerClass2 col-md-7 greenFour" id="find-events" style="  
                                                            margin-left: 100px;
                                                            box-shadow: 2.5px 2.5px 5px #648b60;">
        <h1 style="border-bottom: thin dotted #648B60; text-align:center;">Create Event</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="map-canvas"></div>
            </div>
            
            <div class="col-md-6">
                <form class="form-horizontal nav-right" role="search" name="createForm" ng-submit="createEvent(createForm.$valid)" novalidate>
                    
                   <div class="form-group" style="align:center">
                        <label for="event-name" class="col-md-4 control-label">Event Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-name" ng-model="event.name" required>
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-loc" class="col-md-4 control-label">Location
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-loc" ng-model="event.location" required>
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-desc" class="col-md-4 control-label">Description: <i>What do you want to do?</i></label>

                        <div class="col-md-8">
                            <textarea class="form-control" rows="3" cols="20" id="event-desc" ng-model="event.description" required></textarea>
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-email" class="col-md-4 control-label">Email address</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="event-email" ng-model="event.email" required>
                        </div>
                    </div>
                        <button type="submit" ng-disabled="createForm.$invalid" class="btn btn-default">Create</button>
                    </div>  
                </form>
        </div>
            </div>

        </div>
    </div> 
</div>
