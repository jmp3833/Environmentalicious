<div class="container">
    <div class="OuterMostClass row">
        <!--    My Events sidebar   -->
        <div class="outerClass col-md-3" id="my-events" style="background:#C3DCD6;  
                                                        margin-right: 60px;
                                                        margin-left:30px; 
                                                        box-shadow: 2.5px 2.5px 5px #648b60;
                                                        border-radius: 25px;">
            <h1 style="border-bottom: thin dotted #648B60; text-align:center"> My Events </h1>
            
            {{events}}
            <li style="list-style-type: none;"ng-repeat="e in events">{{e.id}}</li>

            <br/>
        </div>
        <!--    Content   -->
        <div class="outerClass2 col-md-7" id="find-events" style="background:#C3DCD6;  
                                                            margin-left: 100px;
                                                            box-shadow: 2.5px 2.5px 5px #648b60;">
        <h1 style="border-bottom: thin dotted #648B60; text-align:center;">Create Event</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-6">
                <form class="form-horizontal nav-right" role="search">
                    <div class="outerclass col-md-6" id="maps-api">
                    <div id="map-canvas"></div>
                   </div>
                    <div class="form-group" style="align:center">
                        <label for="event-name" class="col-md-4 control-label">Event Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-name">
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-loc" class="col-md-4 control-label">Location</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-loc">
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-desc" class="col-md-4 control-label">Description</label>
                        <div class="col-md-8">
                            <textarea class="form-control" rows="3" cols="20" id="event-desc"></textarea>
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-email" class="col-md-4 control-label">Email address</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="event-email">
                        </div>
                    </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </div>  
                </form>
            </div>
        </div>
        </div>
    </div> 
</div>
