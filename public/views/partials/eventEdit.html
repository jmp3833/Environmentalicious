 <!--                    PAGE CONTENT                       -->
<div class="container">
    <div class="OuterMostClass row">
        <!--    My Events sidebar   -->
        <div class="outerClass col-md-3" id="my-events" style="background:#C3DCD6;  
                                                        margin-right: 60px;
                                                        margin-left:30px; 
                                                        box-shadow: 2.5px 2.5px 5px #648b60;
                                                        border-radius: 25px;">
            <h1 style="border-bottom: thin dotted #648B60; text-align:center;"> My Events </h1>
            
            {{events}}
            <li style="list-style-type: none;"ng-repeat="e in events">{{e.id}}</li>

            <br/>
            <p> Would you like to <a href="#/createEvent">create an event?</a></p>
        </div>
        <!--    Content   -->
        <div class="outerClass2 col-md-7" id="find-events" style="background:#C3DCD6;  
                                                            margin-left: 100px;
                                                            box-shadow: 2.5px 2.5px 5px #648b60;">
        <h1 style="border-bottom: thin dotted #648B60; text-align:center;">Event</h1>
        <div class="row">
            <div class="col-md-6" style="border-right-style:solid; border-right-width:1px;">
                <form class="form-horizontal nav-right" role="search" method="post">
                    <div class="form-group" style="align:center">
                        <label for="event-loc" class="col-md-4 control-label">Location</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-loc">
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-desc" class="col-md-4 control-label">Description</label>
                        <div class="col-md-8">
                            <textarea class="form-control" rows="3" cols="20" id="event-desc"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default center-block" action="api/events">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3 style="text-align:center;">Invite Friends</h3>
                <form class="form-horizontal" role="search" method="post">
                    <div class="form-group" style="align:center">
                        <textarea class="form-control" rows="3" cols="20" id="invite-friends"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default center-block" action="api/events">Send Invites</button>
                </form>
            </div>
        </div>
        </div>
    </div> 
</div>
