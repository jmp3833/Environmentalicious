 <!--                    PAGE CONTENT                       -->
<div class="container">
    <div class="OuterMostClass row">
        <!--    My Events sidebar   -->
        <div class="outerClass col-md-3" id="my-events" style="background:#C3DCD6;  
                                                        margin-right: 60px;
                                                        margin-left:30px; 
                                                        border: 2px solid;
                                                        border-radius: 25px;">
            <h1 style="border-bottom: thin dotted #648B60;"> My Events </h1>
            
            {{events}}
            <li style="list-style-type: none;"ng-repeat="e in events">{{e.id}}</li>

            <br/>
            <p> Would you like to <a href="#/createEvent">create an event?</a></p>
        </div>
        <!--    Content   -->
        <div class="outerClass2 col-md-7" id="find-events" style="background:#C3DCD6;  
                                                            margin-left: 100px;
                                                            border: 2px solid;">
        <h1 style="border-bottom: thin dotted #648B60;">Find Event</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 style="text-align:center;">Select</h3>
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-6">
                <h3 style="text-align:center;">Search</h3>
                <form class="form-horizontal nav-right" role="search">
                    <div class="form-group" style="align:center">
                        <label for="event-name" class="col-md-4 control-label">Event Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-name">
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-loc" class="col-md-4 control-label">Location</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="event-loc">
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-desc" class="col-md-4 control-label">Description</label>
                        <div class="col-md-8">
                            <textarea class="form-control" rows="3" cols="20" id="event-desc"></textarea>
                        </div>
                    </div>
                    <div class="form-group" style="align:center">
                        <label for="event-prox" class="col-md-4 control-label">Proximity</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="event-prox">
                        </div>
                        <div class="col-md-2">miles</div>
                    </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>  
                </form>
            </div>
        </div>
        </div>
    </div> 
</div>
