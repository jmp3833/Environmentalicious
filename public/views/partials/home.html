 <!--                    PAGE CONTENT                       -->
<div class="container">
    <div class="OuterMostClass row">
        <!--    My Events sidebar   -->
        <div class="outerClass col-md-3" id="my-events" ng-init="getEvents()"
                                                    style="background:#C3DCD6;  
                                                        margin-right: 60px;
                                                        margin-left:30px; 
                                                        margin-top:30px;
                                                        box-shadow: 2.5px 2.5px 5px #648b60;
                                                        border-radius: 25px;">
            <h1 style="border-bottom: thin dotted #648B60; text-align:center;"> My Events </h1>
            
            {{events}}
            <li style="list-style-type: none;"ng-repeat="e in events">{{e.id}}</li>

            <br/>
            <p style="border-top: thin dotted #648B60;"> Would you like to <a href="#/createEvent">create an event?</a></p>
        </div>
        <!--    Content   -->
        <div class="outerClass2 col-md-7" id="local-events" style="background:#C3DCD6;  
                                                            margin-left: 100px;
                                                             margin-top:30px;
                                                            box-shadow: 2.5px 2.5px 5px #648b60;">
            <h1 style="border-bottom: thin dotted #648B60; text-align:center; ">Events in My City</h1>
           
            <form class="navbar-form nav-right" role="search">
                <div class="form-group" style="float:center">
                     <h4> Where do you live?</h4>

                    <input type="text" class="form-control" placeholder="Search">
                     <button type="submit" class="btn btn-default">Submit</button>
                </div>  
            </form>
            </br>
            <div class="outerclass col-md-6" id="pop-events" style="background:#C3DCD6;  
                                                              box-shadow: 2.5px 2.5px 5px #648b60;">
                <h4 style="border-bottom: thin dotted #648B60;">Popular Events</h4>

                <p> Please search for you location using the map!</p>
            </div> 
            <div class="outerclass col-md-6" id="maps-api">
                <div id="map-canvas"></div>
            </div>

        </div>
    </div> 
</div>
